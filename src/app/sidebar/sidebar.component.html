<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Moderne</title>
    <!-- Liens vers FontAwesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Styles personnalis√©s -->
    <style>
        /* Reset des styles de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Conteneur principal */
        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #5989b9, #3e5973);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: width 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar r√©duite */
        .sidebar.collapsed {
            width: 80px;
        }

        /* En-t√™te de la sidebar */
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Menu de la sidebar */
        .sidebar-menu {
            padding: 20px 0;
        }

        /* √âl√©ments du menu */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .sidebar-item-text {
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        /* Masquer le texte lorsque la sidebar est r√©duite */
        .sidebar.collapsed .sidebar-item-text {
            opacity: 0;
        }

        /* Bouton de bascule */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -40px;
            background: #7b8998;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-btn:hover {
            background: #34495e;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .sidebar-item-text {
                opacity: 0;
            }

            .main-content {
                margin-left: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-logo">üåê Logo</h3>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span class="sidebar-item-text">Accueil</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-users"></i>
                <span class="sidebar-item-text">Admins</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-cog"></i>
                <span class="sidebar-item-text">Param√®tres</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-sign-out-alt"></i>
                <span class="sidebar-item-text">D√©connexion</span>
            </a>
        </div>
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

  
    <!-- Script pour basculer la sidebar -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>
</html>
