<!-- Navbar -->
<app-navbar></app-navbar>
<div>
    <!-- Conteneur principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light p-3 sidebar-container vh-100 position-fixed">
                <app-sidebar></app-sidebar>
            </div>

            <!-- Contenu principal -->
            <div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2 d-flex flex-column main-content mt-5">
                <div class="card shadow-sm rounded-4 flex-grow-1 mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="fw-bold text-primary">ðŸ“‹ La liste des admins</h5>
                            <button type="submit" class="btn btn-outline-primary rounded-pill" (click)="openAddModal()">
                                <i class="fas fa-plus"></i> Ajouter
                            </button>
                        </div>
                      
                        <!-- Ajouter une marge au-dessus du tableau -->
                        <div class="table-responsive mt-4">
                            <table id="multi_col_order" class="table table-hover table-striped align-middle" style="width: 100%; table-layout: fixed;">
                                <thead class="table-light text-center">
                                    <tr>
                                        <th class="text-center">Nom</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">Sujet</th>
                                        <th class="text-center">Msg</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Affichage des contacts -->
                                    <tr *ngFor="let contact of contacts">
                                        <td class="text-center">{{ contact.nom }}</td>
                                        <td class="text-center">{{ contact.email }}</td>
                                        <td class="text-center">{{ contact.sujet }}</td>
                                        <td class="text-center">{{ contact.msg }}</td>
                                        <td class="text-center">
                                            <!-- Boutons d'actions avec icÃ´nes rondes -->
                                            <button class="btn btn-sm btn-warning rounded-circle me-2" (click)="openEditModal(contact)">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger rounded-circle" (click)="deleteContact(contact.id)">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <!-- Message lorsqu'aucun contact n'est trouvÃ© -->
                                    <tr *ngIf="contacts.length === 0">
                                        <td colspan="5" class="text-center text-muted py-3">Aucun contact trouvÃ©.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
